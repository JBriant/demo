<wm-page data-ng-controller="MainPageController" name="page1">
    <wm-header content="Main" name="header1" class="app-header"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1" backgroundcolor="#36f5df"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" paddingunit="%">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3" name="label1"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-text name="text1" on-click="text1Click($event, $scope)"></wm-text>
                            </wm-container>
                        </wm-composite>
                        <wm-composite name="composite2">
                            <wm-label class="col-md-3" name="label2"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-text name="text2"></wm-text>
                            </wm-container>
                        </wm-composite>
                        <wm-composite name="composite3">
                            <wm-label class="col-md-3" name="label3"></wm-label>
                            <wm-container class="col-md-9" name="container3">
                                <wm-text name="text3"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                        <wm-tabs name="tabs1" paddingunit="%">
                            <wm-tabpane name="tabpane4">
                                <wm-tabheader name="tabheader4"></wm-tabheader>
                                <wm-tabcontent name="tabcontent4">
                                    <wm-grid readonlygrid="true" name="grid2" dataset="bind:Variables.HrdbUserData.dataSet" on-select="grid2Select($event, $data)">
                                        <wm-grid-column binding="username" caption="Username" type="string" readonly="false" col-class="" col-ng-class="" search-placeholder="Search" is-related-pk="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                        <wm-grid-column binding="role" caption="Role" type="string" readonly="false" col-class="" col-ng-class="" search-placeholder="Search" is-related-pk="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                    </wm-grid>
                                </wm-tabcontent>
                            </wm-tabpane>
                            <wm-tabpane name="tabpane5">
                                <wm-tabheader name="tabheader5" heading="Tab mjh"></wm-tabheader>
                                <wm-tabcontent name="tabcontent5">
                                    <wm-livelist listclass="list-group" itemclass="list-group-item" name="livelist1" dataset="bind:Variables.HrdbEmployeeData.dataSet">
                                        <wm-listtemplate layout="panel" name="listtemplate1">
                                            <wm-label width="100%" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].firstname" name="label45"></wm-label>
                                            <wm-label name="label46" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].street"></wm-label>
                                        </wm-listtemplate>
                                    </wm-livelist>
                                </wm-tabcontent>
                            </wm-tabpane>
                            <wm-tabpane name="tabpane3">
                                <wm-tabheader name="tabheader3"></wm-tabheader>
                                <wm-tabcontent name="tabcontent3"></wm-tabcontent>
                            </wm-tabpane>
                        </wm-tabs>
                        <wm-container name="container4" backgroundcolor="#3b4bd9" bordercolor="#d91a1a"></wm-container>
                        <wm-tile name="tile1"></wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                        <wm-container name="container5" horizontalalign="center" backgroundcolor="#7a6ccc">
                            <wm-label name="label4" caption="TEST DATA" color="#eeedf2"></wm-label>
                            <wm-icon name="icon1" iconclass="glyphicon glyphicon-cog"></wm-icon>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn7"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn9"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn10"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn11"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn12"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn13"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1" backgroundattachment="local" backgroundcolor="#50bf91" overflow="auto"></wm-footer>
</wm-page>
