<wm-partial data-ng-controller="footerPageController" name="footer" type="footer">
    <wm-layoutgrid height="100%" name="footerlayout" backgroundattachment="local" backgroundcolor="#59c296" borderstyle="dotted">
        <wm-gridrow name="footerrow">
            <wm-gridcolumn name="footerleft" verticalalign="bottom" backgroundcolor="#1ed98a">
                <wm-label caption="Powered by WaveMaker" textalign="left" name="poweredby"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn horizontalalign="right" verticalalign="bottom" name="footerright">
                <wm-label caption="Copyright 2014 [company name]" textalign="right" name="copyright"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
